<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">
          Vehicle Classification - New&Edit
        </h3>
         <!-- <form id="add-form" (ngSubmit)="f.form.valid && saveEditLocation(f)" #f="ngForm" novalidate> -->
         <form id="add-form" #f="ngForm" novalidate>
          <div class="row">
            <div div class="col-md-6">
              <div class="card card-plain">
                <div class="card-body">

                  <!-- Type Vehicle - Field -->
                  <div class="row">
                    <div class="col-md-9 pr-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Vehicle Type</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <select class="form-control" name="vehicletype_select" [(ngModel)]="vehicleType">
                          <option [value]="item.type_vehicle" *ngFor="let item of vehiclesTypes_L ">{{item.type_vehicle}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 px-0 text-left">
                      <label>&nbsp;</label>
                      <br>
                      <button class="btn btn-sm btn-outline-success btn-round btn-icon" (click)="functionRedirectToVehicleType()">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Category - Field -->
                  <div class="row">
                    <div class="col-md-9 pr-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Vehicle Classification</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <input type="text" class="form-control" [(ngModel)]="vehicleClassification" name="vehiclecategory_input"
                        maxlength="30"  required>
                      </div>
                    </div>
                    <div class="col-md-3 px-0 text-left">
                      <label>&nbsp;</label>
                      <br>
                      <button class="btn btn-sm btn-outline-success btn-round btn-icon" (click)="addClassification()">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                      </button>
                    </div>

                    <div class="col-md-8 px-3">
                      <div class="form-group">
                        <label>Selected to Register</label>
                        <table class="table table-bordered table-responsive-md table-striped text-center" [ngStyle]="{'background-color': 'mintcream', 'color': 'black', 'font-size': '13px'}">
                          <tr [ngStyle]="{'background-color': 'mintcream', 'color': 'darkcyan', 'font-size': '12px', 'font-weight': 'bold'}">
                            <th class="text-center">Category</th>
                            <th class="text-center">Action</th>
                          </tr>
                          <tr *ngFor="let vehic of vehicleClassification_L; let id = index">
                            <td>
                              {{vehic}}
                            </td>
                            <td>
                              <span class="table-remove">
                                <button class="btn btn-sm btn-outline-success btn-round btn-icon" (click)="removeClassification(vehic)">
                                  <i class="fa fa-minus" aria-hidden="true"></i>
                                </button>
                              </span>
                            </td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </div>

                   <!-- SubCategory - Field -->
                  <div class="row">
                    <div class="col-md-9 pr-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Vehicle Subcategory</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <input type="text" class="form-control" [(ngModel)]="vehicleSubclassification" name="vehicleSubclassification_input"
                        maxlength="30"  required>
                      </div>
                    </div>
                    <div class="col-md-3 px-0 text-left">
                      <label>&nbsp;</label>
                      <br>
                      <button class="btn btn-sm btn-outline-success btn-round btn-icon" (click)="addSubclassification()">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                      </button>
                    </div>

                    <div class="col-md-8 px-3">
                      <div class="form-group">
                        <label>Selected to Register</label>
                        <table class="table table-bordered table-responsive-md table-striped text-center" [ngStyle]="{'background-color': 'mintcream', 'color': 'black', 'font-size': '13px'}">
                          <tr [ngStyle]="{'background-color': 'mintcream', 'color': 'darkcyan', 'font-size': '12px', 'font-weight': 'bold'}">
                            <th class="text-center">Subcategory</th>
                            <th class="text-center">Action</th>
                          </tr>
                          <tr *ngFor="let vehic of vehicleSubclassification_L; let id = index">
                            <td>
                              {{vehic}}
                            </td>
                            <td>
                              <span class="table-remove">
                                <button class="btn btn-sm btn-outline-success btn-round btn-icon" (click)="removeSubclassification(vehic)">
                                  <i class="fa fa-minus" aria-hidden="true"></i>
                                </button>
                              </span>
                            </td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <div class="col-md-12" layout-align="center center" [style]="{'background-color':'aliceblue'}">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="submit" style="height:50px;width:150px;" (click)="validateSave(f)" class="btn btn-primary btn-round">Save</button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="submit" style="height:50px;width:150px;" [disabled]="isDisabled"  (click)="delete(f)" class="btn btn-primary btn-round">Delete</button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="submit" style="height:50px;width:150px;" (click)="functionRedirectToVehicle(f)" class="btn btn-primary btn-round">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Vehicle Category - List</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Vehicle Type
              </th>
              <th>
                Vehicle Classification
              </th>
           </thead>
            <tbody>
              <tr *ngFor="let veh of vehiclesClassification_L; let i = index" (click)="selectVehicle($event, veh)">
                <td>{{veh.type_vehicle}}</td>
                <td>{{veh.classification_vehicle}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
