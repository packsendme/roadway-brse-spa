<div class="row">
  <div class="col-md-11">
    <div class="card card-user">
      <div class="card-body">
        <h3 class="card-title">
          {{titlePage}}
        </h3>
         <!-- <form id="add-form" (ngSubmit)="f.form.valid && saveEditLocation(f)" #f="ngForm" novalidate> -->
         <form id="add-form" #f="ngForm" novalidate>
            <div div class="col-md-6">
              <div class="card card-plain">
                <div class="card-body">

                  <!-- Category Name - Field -->
                  <div class="row">
                    <div class="col-md-12 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Categoria Veiculo</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '12px'}">&nbsp;*</label>
                        <br>
                        <input type="text" [ngStyle]="{'color': 'red', 'font-size': '14px', 'font-weight': 'bold'}" class="form-control" [(ngModel)]="vehicleOne_Obj.category_vehicle" name="vehiclename_input" disabled >
                      </div>
                    </div>
                  </div>

                  <!-- Type Vehicle - Field -->
                  <div class="row">
                    <div class="col-md-9 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Tipo Veiculo</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <select class="form-control" name="vehicletype_select" [(ngModel)]="vehicleOne_Obj.type_vehicle" (change)="findClassificationAndSub()">
                          <option [value]="item.type_vehicle" *ngFor="let item of vehicleType_L">{{item.type_vehicle}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 px-0 text-left">
                      <label>&nbsp;</label>
                      <br>
                      <button class="btn btn-sm btn-outline-success btn-round btn-icon" (click)="functionRedirectToVehicleType()">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>

                  <!-- ClassificationVehicle - Field -->
                  <div class="row">
                    <div class="col-md-9 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Classificaçao </label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <select class="form-control" name="vehicleCategory_select" [(ngModel)]="vehicleOne_Obj.classification_vehicle">
                          <option [value]="item" *ngFor="let item of vehicleClassification_L ">{{item}}</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- SubClassificationVehicle - Field -->
                  <div class="row">
                    <div class="col-md-9 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">SubClassificaçao</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <select class="form-control" name="vehicleSubCategory_select" [(ngModel)]="vehicleOne_Obj.subclassification_vehicle">
                          <option [value]="item" *ngFor="let item of vehicleSubclassification_L">{{item}}</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- Type_Vehicle - Field -->
                  <div class="row">
                    <div class="col-md-11 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Tipo Transporte:</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <br>
                        <input type="radio" name="people_radio" [(ngModel)]="vehicleOne_Obj.transport_type" value="Cargo" (change)=toggleDisplay()><label>&nbsp;Cargo</label>
                        &nbsp;
                        <input type="radio" name="people_radio" [(ngModel)]="vehicleOne_Obj.transport_type" value="Passenger" (change)=toggleDisplay()><label>&nbsp;Passenger</label>
                        &nbsp;
                        <input type="radio" name="transport_radio" [(ngModel)]="vehicleOne_Obj.transport_type" value="Mixed" (change)=toggleDisplay()><label>&nbsp;Mixed(Cargo/Passenger)</label>
                      </div>
                    </div>
                  </div>

                  <div class="row" [hidden]="!isShowPeople">
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Numero Pessoas</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <input type="number" maxlength="2" class="form-control" name="peoplemaxcategory_input" [(ngModel)]="vehicleOne_Obj.people_max" min="0" max="99" required>
                      </div>
                    </div>
                  </div>

                  <div class="row" [hidden]="!isShowCargo" style="background-color:#f0f5f5; overflow: hidden;">
                    <div class="col-md-10 px-2">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Caracteristica Por Peso:</label>
                      </div>
                    </div>
                    <div class="col-md-4 px-2">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '12px'}">Peso Carga</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '12px'}">&nbsp;*</label>
                         <input [ngStyle]="{'width':'90px'}" type="number" class="form-control" name="weightcategory_input" placeholder="Max" [(ngModel)]="vehicleOne_Obj.weight_max"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                      </div>
                    </div>

                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px'}">Unidade Medida</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <select class="form-control" name="unitymeasurement_select" [(ngModel)]="unityWeight">
                          <option [ngStyle]="{'width':'90px'}" [value]="item.key" *ngFor="let item of unityWeight_View | keyvalue">{{item.key}}</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row" [hidden]="!isShowCargo" style="background-color:#f0f5f5; overflow: hidden;">
                    <div class="col-md-10 px-2">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Caracteristica Por Dimensao:</label>
                      </div>
                    </div>

                    <div class="col-md-4 px-2">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '12px'}">Comprimento</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '12px'}">&nbsp;*</label>
                        <input type="number" [ngStyle]="{'width':'90px'}" class="form-control" name="lengthcategory_input" placeholder="Max" [(ngModel)]="vehicleOne_Obj.length_dimension_max"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '12px'}">Largura</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '12px'}">&nbsp;*</label>
                        <input [ngStyle]="{'width':'90px'}" type="number" class="form-control" name="heightcategory_input" placeholder="Max" [(ngModel)]="vehicleOne_Obj.width_dimension_max"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '12px'}">Altura</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '12px'}">&nbsp;*</label>
                        <input [ngStyle]="{'width':'90px'}" type="number" class="form-control" name="height_input" placeholder="Max" [(ngModel)]="vehicleOne_Obj.height_dimension_max"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                      </div>
                    </div>
                  </div>
                  <br>

                  <!-- FIELD - RESTRITION -->
                  <div class="row">
                    <div class="col-md-12 px-2">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Definir Restriçao Distancia:</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <br>
                        <input type="radio" name="restriction_radio" [(ngModel)]="viewRestrictionS"  value="yes" (change)=toggleDisplayRestriction()><label>&nbsp;Yes</label>
                        &nbsp;
                        <input type="radio" name="restriction_radio" [(ngModel)]="viewRestrictionS" value="no" (change)=toggleDisplayRestriction()><label>&nbsp;No</label>
                      </div>
                    </div>
                  </div>

                  <!-- FIELD - RESTRITION -->
                  <div class="row" [hidden]="viewRestriction">
                    <div class="col-md-12 px-3">
                      <div class="row" style="background-color:#f0f5f5; overflow: hidden;">
                        <div class="col-md-10 px-2">
                          <div class="form-group">
                            <label [ngStyle]="{'color': 'black', 'font-size': '12px'}">Distancia Max KM</label>
                            <input type="number" [ngStyle]="{'width':'90px'}" class="form-control" name="weight_input" placeholder="Max" [(ngModel)]="vehicleOne_Obj.distance_max"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br>
                  <!-- Fuel Type to Save -->
                  <div class="row">
                    <div class="col-md-9 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Tipo Combustivel</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <select class="form-control" name="fueltype_select" [(ngModel)]="vehicleOne_Obj.fuel_type" (change)="changeFuelConsumption()" required>
                          <option [value]="item" *ngFor="let item of fuelType">{{item}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row" [hidden]="isShowFuelConsumption">
                    <!-- Axis Consumption Field-->
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Total Eixo</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <select class="form-control" name="axis_select" [(ngModel)]="vehicleOne_Obj.axis_total">
                          <option [value]="item" *ngFor="let item of axis">{{item}}</option>
                        </select>
                      </div>
                    </div>
                    <!-- Fuel Consumption Field-->
                    <div class="col-md-5 px-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Consumo KM/L</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <input type="number" class="form-control" name="fuelconsumption_input" [(ngModel)]="vehicleOne_Obj.fuel_consumption"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                      </div>
                    </div>
                  </div>


                  <!-- Bodywork to Save -->
                  <div class="row">
                      <div class="col-md-9 px-1">
                        <div class="form-group">
                          <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Carroceria</label>
                          <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                          <select class="form-control" name="bodywork_select" [(ngModel)]="vehicleOne_Obj.bodywork_vehicle" (change)='changeNameVehicle()' required>
                            <option [value]="item.bodyWork" *ngFor="let item of bodyworkes">{{item.bodyWork}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-1 col-6 px-1 text-left">
                        <label>&nbsp;</label>
                        <button class="btn btn-sm btn-outline-success btn-round btn-icon" (click)="functionRedirectToBodywork()">
                          <i class="fa fa-envelope"></i>
                        </button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12" layout-align="center center" [style]="{'background-color':'aliceblue'}">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="submit"  style="height:50px;width:150px;" (click)="validateSave(f)" class="btn btn-primary btn-round">Save</button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button style="height:50px;width:150px;"  (click)="delete(f)"  [disabled]="isDisabled" class="btn btn-primary btn-round">Delete</button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button (click)="functionRedirectToVehicleView()"  style="height:50px;width:150px;"  class="btn btn-primary btn-round">Cancel</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
