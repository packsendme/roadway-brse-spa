<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">
          {{titlePage}}
        </h3>
         <!-- <form id="add-form" (ngSubmit)="f.form.valid && saveEditLocation(f)" #f="ngForm" novalidate> -->
         <form id="add-form" #f="ngForm" novalidate>
          <div class="row">
            <div div class="col-md-6">
              <div class="card card-plain">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-9 pr-1">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Name Transport</label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <input type="text" class="form-control" [(ngModel)]="transportiesOne_Obj.name_transport" name="nametransport_input" required>
                      </div>
                    </div>
                  </div>
                  <!-- FIELD - SIGLA -->
                  <div class="row">
                    <div class="col-md-9 px-3">
                      <div class="form-group">
                        <label [ngStyle]="{'color': 'black', 'font-size': '13px', 'font-weight': 'bold'}">Initials Transport </label>
                        <label [ngStyle]="{'color': 'red', 'font-size': '13px'}">&nbsp;*</label>
                        <select class="form-control" name="initials_select"  [(ngModel)]="transportiesOne_Obj.initials" >
                          <option [ngValue]="item.name" *ngFor="let item of initialies">{{item.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 px-0 text-left">
                      <label>&nbsp;</label>
                      <br>
                      <button class="btn btn-sm btn-outline-success btn-round btn-icon" (click)="functionRedirectToInitials()">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12" layout-align="center center" [style]="{'background-color':'aliceblue'}">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit"  style="height:50px;width:150px;" (click)="validateSave(f)" class="btn btn-primary btn-round">Save</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button style="height:50px;width:150px;" (click)="delete(f)"  [disabled]="isDisabled" class="btn btn-primary btn-round">Delete</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button (click)="functionRedirectToTransportView()"  style="height:50px;width:150px;"  class="btn btn-primary btn-round">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
